name: Convert Excel to JSON

on:
  push:
    paths:
      - "data/etymology.xlsx"

# GitHub Actionsにpush権限を与える）
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ← これも追加（push時の認証に必要）

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pandas openpyxl

      - name: Run conversion script
        run: python convert_excel_to_json.py

      - name: Commit and push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data.json docs/dictionary.html
          git commit -m "Auto update JSON and HTML from Excel" || echo "No changes to commit"
          git pull --rebase origin main   # ← これを入れると競合エラーも防げる
          git push
